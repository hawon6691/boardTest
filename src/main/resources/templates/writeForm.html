<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 폼</title>
</head>

<body>
    <h1>글쓰기 폼</h1>
    <form action="/write" method="post">
        이름 : <span th:text="${loginInfo.name}"></span><br>
        제목 : <input type="text" name="title"><br>
        내용 : <br>
        <textarea name="content" cols="50" rows="5"></textarea><br>
        공개 :
        <label>
            <input type="radio" name="active" value="true" checked> 공개
        </label>
        <label>
            <input type="radio" name="active" value="false"> 비공개
        </label>
        <br>
        <input type="submit" value="등록"> <input type="button" value="HOME" onclick="location.href='/'">
    </form>
</body>

</html>
